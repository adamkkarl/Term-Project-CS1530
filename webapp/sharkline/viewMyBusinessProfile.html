<html>
<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="./images/logo.png" class="center logo" alt="..." width="160" height="80">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">My Network <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./webapp/messaging.html">Messaging</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Edit Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="profile">
    <img class="banner center" src="https://cdn.cjr.org/wp-content/uploads/2019/07/AdobeStock_100000042-e1563305717660-686x371.jpeg"/>
    <img class="profilePic" src="facebook.png" alt="Profie Picture"/>
    <div class="info">
      <h4 class="name"><b>Business Name</b></h4>
      <h5 class="ceo">CEO: Mark Zuckerberg</h5>
      <h5 class="size">200+ Employees</h5>
      <h5 class="established">Established 2015</h5>
      <h5 class="website">www.mywebsite.com</h5><br>
      <h5 class="seeking">Seeking: $200K</h5>
      <h5 class="equity">For 5% equity</h5>
    </div>
    <div class="about">
      <h5 class="looking">Description:</h5>
      <p>This is information about me!</p>
    </div>
    <div class="previous">
      <h5>Abstraction</h5>
      <p>Abstraction goes here!</p>
    </div>
    <script>
      function update()
      {
        var url = window.location.href;
        url = url.replace(/\/[^\/]*$/, '/UpdateBusinessProfile.html');
        location.replace(url)
      
      }
    </script>
    <button type ="button" class="update center" onclick= "update();"> Update My Profile</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
